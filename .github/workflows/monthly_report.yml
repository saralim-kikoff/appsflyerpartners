name: Monthly Attribution Report

on:
  push:
    branches:
      - main
  
  schedule:
    - cron: '0 9 2 * *'
    
  workflow_dispatch:
    inputs:
      from_date:
        description: 'Override start date (YYYY-MM-DD). Leave empty for previous month.'
        required: false
        type: string
      to_date:
        description: 'Override end date (YYYY-MM-DD). Leave empty for previous month.'
        required: false
        type: string

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run attribution report
        env:
          APPSFLYER_API_TOKEN: ${{ secrets.APPSFLYER_API_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python attribution_report.py
      
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: attribution-report
          path: /tmp/attribution_report_*.xlsx
          retention-days: 90
```

---

## Step 2: Add GitHub Secrets

1. Go to your repo on GitHub
2. **Settings** → **Secrets and variables** → **Actions**
3. Click **New repository secret**
4. Add these two:

| Name | Value |
|------|-------|
| `APPSFLYER_API_TOKEN` | Your regenerated AppsFlyer API token |
| `SLACK_WEBHOOK_URL` | Your regenerated Slack webhook URL |

